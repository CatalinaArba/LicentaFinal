spring.application.name=backend-licenta


spring.datasource.url=jdbc:postgresql://localhost:5432/licenta
spring.datasource.username=postgres
spring.datasource.password=2206

spring.flyway.user=postgres
spring.flyway.password=2206
spring.flyway.schemas=public
spring.flyway.url=jdbc:postgresql://localhost:5432/licenta
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration



server.servlet.context-path=/api

jwt.
jwt.expirationMs=3600000


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



